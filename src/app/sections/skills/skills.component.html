<section class="resume-section p-3 p-lg-5 d-flex flex-column" id="skills">
  <div class="my-auto">
    <h2 class="mb-5">{{ skills.title }}</h2>

    <h4 class="mb-3">{{ skills.languages }}</h4>

    <div>
      <p class="skill-label">CSharp (C#)</p>
      <div class="progress">
        <div class="csharp progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75"
          aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </div>

    <h4 class="mb-3 mt-3">{{ skills.tools }}</h4>

  </div>
</section>
