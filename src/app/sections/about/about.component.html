<section class="resume-section p-3 p-lg-5 d-flex d-column" id="about">
  <div class="my-auto">
    <h1 class="mb-0">{{ about.firstName }}
      <span class="text-secondary">{{ about.middleName }} </span>
      <span class="text-primary">{{ about.lastName }}</span>
    </h1>
    <div class="subheading mb-5"> {{ about.contact }}
      <a href="mailto:{{ about.email }}">{{ about.email }}</a>
    </div>
    <p class="mb-5">
      {{ about.description }}
    </p>
    <ul class="list-inline list-social-icons mb-0">
        <li class="list-inline-item">
            <a href="/assets/files/cv-muriloalmeida.pdf" target="_blank">
                <img class="pdf-download" src="/assets/images/pdf.png" alt="download the pdf.">
            </a>
          </li>
      <li class="list-inline-item" *ngFor="let social of about.socialMedia">
        <a [href]="social.uri" target="_blank">
          <span class="fa-stack fa-lg">
            <i class="fa fa-square fa-stack-2x"></i>
            <i class="fa {{ social.faIcon }} fa-stack-1x fa-inverse"></i>
          </span>
        </a>
      </li>
    </ul>
  </div>
</section>
