<section class="resume-section p-3 p-lg-5 d-flex flex-column" id="education">
  <div class="my-auto">
    <h2 class="mb-5">{{ education.title }}</h2>
    <div class="resume-item d-flex flex-column flex-md-row mb-4" *ngFor="let c of education.courses">
      <div class="resume-content mr-auto">
        <h3 class="mb-0">{{ c.schoolName }}</h3>
        <div class="subheading mb-0">{{ c.description }}</div>
        <div class="subheading l3 mb-3">{{ c.duration }}</div>
      </div>
    </div>
  </div>
</section>
