<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
  <a class="navbar-brand js-scroll-trigger" href="#page-top">
    <span class="d-block d-lg-none">
      <img class="img-fluid img-profile-mobile" [src]="navbar.picture" alt="mobile navbar picture"> {{navbar.mobileTitle}}
    </span>
    <span class="d-none d-lg-block">
      <img class="img-fluid img-profile rounded-circle mx-auto mb-2" [src]="navbar.picture" alt="navbar picture">
    </span>
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav">
      <li class="nav-item" *ngFor="let item of navbar.items">
        <a class="nav-link js-scroll-trigger" [href]="item.uri">{{ item.text }}</a>
      </li>
      <li class="flags">
        <a class="nav-link">
          <span (click)="reloadWith('pt-BR')" role="button"> <img [src]="flags.br" alt="ptbr-flag"> </span>
          <span (click)="reloadWith('en-US')" role="button"> <img [src]="flags.us" alt="enus-flag"> </span>
        </a>
      </li>
    </ul>
  </div>
</nav>
